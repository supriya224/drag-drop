<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
   
    <div class="container">
        <h2>Drag and Drop Example</h2>
        <div id="left" class="left-container">
          <div class="list" draggable="true">Item 1</div>
          <div class="list" draggable="true">Item 2</div>
          <div class="list" draggable="true">Item 3</div>
          <div class="list" draggable="true">Item 4</div>
        </div>
        <div id="right" class="right-container"></div>
        <button onClick="resetContainers()" class="btn" ondblClick="openPopup()">Reset</button>
      </div>
      <div class="popup" id="popup">
        <h1>Succsessfull dragging completed</h1>
        <button type="button" onClick="closePopup()"  ondblClick="resetContainers()">OK</button>
      </div>
      <script src="./js/script.js"></script>
</body>
</html>
